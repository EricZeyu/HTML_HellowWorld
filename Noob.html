<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Styling the article element</title>
    <script>document.createElement("myHero")</script>
    <style>
        myHero{
            display: block;
            background: #ddd;
            padding: 50px;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h1>This is my first title.</h1>
    <p>This is my first paragraph.</p>
    <myHero>This my first element.</myHero>
</body>
</html>
