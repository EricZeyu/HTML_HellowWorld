<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>This page is learning div.</title>
</head>
<body>
    <div id="container" style="width:500px">

        <div id="header" style="background-color:hotpink;">
                <h1 style="margin-bottom：0">Main Title of Web Page</h1>
        </div>

        <div id="menu" style="background-color:yellowgreen;height:200px;width:100px;float:left;">
            <b>Menu</b><br>
            HTML<br>
            CSS<br>
            JavaScript
        </div>

        <div id="content" style="background-color:rosybrown;height:200px;width:400px;float:left;">
            You can write something here.
        </div>

        <div id="footer" style="background-color:gray; clear：both;text-align:center">Copyright zeyu</div>

    </div>

    <br>    <hr>    <br>

    <form action="">
        First name: <input type="text" name="firstname"><br>
        Last name: <input type="text" name="lastname"><br>
    </form>

    <p><b>Note:</b> Please input your name here.</p>

    <br>    <hr>    <br>

    <form action="">
        <h3><b>Login.</b></h3><br>
        Username: <input type="text" name="user"><br>
        Password: <input type="password" name="password">
        <input type="submit" value="Submit"><br>
    </form>

    <br>    <hr>    <br>

    <iframe src="demoiframe.htm" width="200" height="200"></iframe>

    <p>IFRAME.</p>

    <br>    <hr>    <br>

    <iframe src="http://www.w3cschool.cc/" width="200" height="200" frameborder="0"></iframe>
    <p>ggggggg.</p>

    <br>    <hr>    <br>
    <ifame src="demo_iframe.htm" name="iframe_a"></ifame>
    <p><a href="http://www.runoob.com" target="iframe_a">RUNOOB.COM</a></p>
    <p><b>注意：</b> 因为 a 标签的 target 属性是名为 iframe_a 的 iframe 框架，所以在点击链接时页面会显示在 iframe框架中。</p>

</body>
</html>
